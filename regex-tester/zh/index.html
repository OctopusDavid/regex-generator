      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://127.0.0.1:* https://yourdomain.com; font-src 'self';"
    />
    <title>正则表达式测试器 - 在线正则表达式测试工具</title>
    <meta
      name="description"
      content="专业的正则表达式在线测试工具，支持实时匹配测试、多行文本处理、全局匹配等功能，帮助快速验证正则表达式效果。"
    />
    <meta
      name="keywords"
      content="正则表达式测试器,regex tester,正则表达式测试,在线测试工具,正则匹配"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="canonical" href="https://yourdomain.com/regex-tester/zh/" />

    <!-- 结构化数据 -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "正则表达式测试器",
        "url": "https://yourdomain.com/regex-tester/zh/",
        "description": "专业的正则表达式在线测试工具，支持实时匹配测试"
      }
    </script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav-brand">
          <a href="../../zh/">
            <img
              src="../../assets/logo.png"
              alt="正则表达式测试器"
              class="logo"
            />
            <h1>正则表达式测试器</h1>
          </a>
        </div>
        <div class="nav-links">
          <a href="../../zh/">首页</a>
          <a href="../../regex-creator/zh/">生成器</a>
          <a href="../../regex-builder/zh/">构建器</a>
          <a href="../../regex-checker/zh/">检查器</a>
          <a href="index.html" class="active">测试器</a>
        </div>
        <div class="nav-lang">
          <a href="../en/">EN</a>
          <a href="index.html" class="active">中文</a>
          <a href="../de/">DE</a>
          <a href="../es/">ES</a>
          <a href="../fr/">FR</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="page-header">
        <h2>正则表达式测试器</h2>
        <p>
          使用我们专业的正则表达式测试工具，实时验证您的正则表达式模式。支持多行文本、全局匹配和详细的匹配分析。
        </p>
      </section>

      <section class="tester-section">
        <div class="tester-container">
          <div class="tester-input">
            <h3>输入正则表达式</h3>
            <textarea
              id="regex-input"
              placeholder="在此输入您的正则表达式模式..."
            ></textarea>
            <div class="input-controls">
              <button id="test-regex" class="btn btn-primary">测试模式</button>
              <button id="clear-input" class="btn btn-secondary">清空</button>
            </div>
          </div>

          <div class="tester-results">
            <h3>测试结果</h3>
            <div id="test-status" class="status-panel">
              <div class="status-indicator">
                <span class="status-icon">✓</span>
                <span class="status-text">准备测试</span>
              </div>
            </div>

            <div class="results-grid">
              <div class="result-card">
                <h4>匹配结果</h4>
                <div id="matches-result" class="result-content">
                  <span class="result-text">未输入模式</span>
                </div>
              </div>

              <div class="result-card">
                <h4>性能分析</h4>
                <div id="performance-result" class="result-content">
                  <span class="result-text">暂无分析数据</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="test-section">
        <h3>测试您的正则表达式</h3>
        <div class="test-container">
          <div class="test-input">
            <h4>测试文本</h4>
            <textarea
              id="test-string"
              placeholder="输入要测试的文本内容..."
            ></textarea>
          </div>
          <div class="test-results">
            <h4>匹配结果</h4>
            <div id="match-results" class="match-output">
              <div class="no-results">未输入测试文本</div>
            </div>
          </div>
        </div>
      </section>

      <!-- 广告位 -->
      <div class="ad-slot"></div>

      <!-- 联盟推广区 -->
      <div class="affiliate-section"></div>
    </main>

    <footer class="footer">

          <a href="../../regex-checker/zh/">正则表达式检查器</a>
        </div>
      </div>
    </footer>

    <script src="../../js/main.js"></script>
    <script src="../../js/regex-tester.js"></script>
  </body>
</html>
